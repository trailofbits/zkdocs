googleAnalytics = "UA-215689345-1"
baseURL = 'https://www.zkdocs.com'
languageCode = 'en-us'
title = 'ZKDocs'
theme = "book"
[params]
  BookLogo = 'TOB_Black.svg'
  BookIconLogo = 'logo.png'

[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    lineAnchors = ''
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = true
    noClasses = true
    style = 'friendly'
    # style = 'pastie'
    tabWidth = 4
